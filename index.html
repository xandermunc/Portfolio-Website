<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molly Lawrence | Graphic Designer</title>
    <link rel="icon" type="image/svg+xml" href="svg/favicon.svg">
    <style>
        @font-face {
            font-family: "PPMori-Regular";
            src: url("fonts/PPMori-Regular.otf") format("opentype");
        }

        @font-face {
            font-family: "PPMori-Book";
            src: url("fonts/PPMori-Book.otf") format("opentype");
        }

        :root {
            --brown: #221B15;
            --blue: #9EB6FF;
            --paragraph-font-size: 24px;
            --link-font-size: 16px;
            --h1-font-size: 60px;
            --margin-sides: 50px;
            --margin-top: 30px;
            --grid-margin-bottom: 50px;
            --gap: 20px;
            --link-margin-right: 50px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PPMori-Regular", sans-serif;
        }

        p {
            font-size: var(--paragraph-font-size);
        }

        p.copyright {
            font-size: var(--link-font-size);
        }

        h1 {
            font-size: var(--h1-font-size);
            line-height: var(--h1-font-size);
            font-family: "PPMori-Book", sans-serif;
        }

        a {
            font-size: var(--link-font-size);
            color: var(--blue);
        }

        a.link-margin-right {
            margin-right: var(--link-margin-right);
        }

        body {
            background-color: var(--brown);
            color: var(--blue);
        }

        .margin {
            margin: var(--margin-top) var(--margin-sides);
        }

        .space-between {
            display: flex;
            justify-content: space-between;
        }

        .span-5.logo-parent {
            position: relative;
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: var(--gap);
            margin-bottom: var(--grid-margin-bottom);
        }

        .double-grid-margin-bottom {
            margin-bottom: calc(var(--grid-margin-bottom) * 2);
        }

        .span-2 {
            grid-column: span 2;
        }

        .span-3 {
            grid-column: span 3;
        }

        .span-4 {
            grid-column: span 4;
        }

        .span-5 {
            grid-column: span 5;
        }

        .span-6 {
            grid-column: span 6;
        }

        .centered {
            position: absolute;
            height: calc(100vh - var(--margin-top) * 2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-top: var(--margin-top);
        }

        img {
            position: relative;
            width: 100%;
            height: auto;
        }
    </style>
</head>
